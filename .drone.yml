---
kind: pipeline
type: docker
name: default

steps:
- name: check
  image: golang:1.16.2
  commands:
  - make check
  volumes:
  - name: gopath
    path: /go
- name: test
  image: golang:1.16.2
  commands:
  - make test
  volumes:
  - name: gopath
    path: /go

volumes:
- name: gopath
  temp: {}

---
kind: pipeline
type: docker
name: GCR release

steps:
- name: Release to GCR
  image: plugins/gcr
  pull: if-not-exists
  settings:
    repo: qa-setup/ff-golang-server-sdk
    registry: us.gcr.io
    auto_tag: true
    dockerfile: docker/Dockerfile
    secrets: [ ff-gcp ]

trigger:
  ref:
  - "refs/tags/*"
...
